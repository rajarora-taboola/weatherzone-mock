      <script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"article":{"id":534434,"title":"Good drink for Murray Darling Basin while SA braces for wind","description":"\nAlmost all of the Murray Darling Basin will see some rain this week as a northwest cloudband sweeps across southeastern Australia. But for South Australia, damaging winds are on the way.\n\r\n\nA northwest cloudband is simply a vast band of cloud that stretches across Australia from the northwest to southeast. These nationwide cloudbands are fuelled by moisture-laden air flowing over Australia from the tropical Indian Ocean.\n\r\n\nThis weekâ€™s cloudband has already caused widespread rain in parts of WA, SA and the NT. From today, the rain will spread further east, soaking soil in Victoria, Tasmania, NSW, the ACT and Queensland during the next 3-4 days.\n\r\n\nThe rain from this northwest cloudband typically favours inland areas of southeastern and eastern Australia. As a result, most of the Murray Darling Basin is expected to see some wet weather from this system.\n\r\n\nWidespread falls of 5-20mm are likely over the Murray Darling Basin between Wednesday and Friday, with 50-80mm a good chance on and inland of the ranges in southern NSW and northeast Victoria. A flood watch has been issued for some catchments in North East Victoria.\n\r\n\n\n\r\n\nImage: Forecast accumulated rain between Wednesday and Saturday this week, according to the ECMWF-HRES model.\n\r\n\nIn addition to the northwest cloudband, a strong mid-latitude low pressure system is also lurking near southern Australia.\n\r\n\nThis low will drive cold air, showers, thunderstorms and blustery winds across SA, Victoria, Tasmania and southern NSW between Wednesday afternoon and Friday.\n\r\n\n\n\r\n\nImage: Forecast wind at 7pm AEST on Wednesday, according to the ECMWF-HRES model.\n\r\n\nA severe weather warning has been issued for damaging winds and abnormally high tides in parts of SA for from afternoon into tomorrow, including Adelaide and the Mt Lofty Ranges. Check the latest warnings in your state for the latest information as this weather event unfolds.\n","content":"\u003cp\u003eAlmost all of the Murray Darling Basin will see some rain this week as a northwest cloudband sweeps across southeastern Australia. But for South Australia, damaging winds are on the way.\u003c/p\u003e\r\n\u003cp\u003eA northwest cloudband is simply a vast band of cloud that stretches across Australia from the northwest to southeast. These nationwide cloudbands are fuelled by moisture-laden air flowing over Australia from the tropical Indian Ocean.\u003c/p\u003e\r\n\u003cp\u003eThis week\u0026rsquo;s cloudband has already caused widespread rain in parts of WA, SA and the NT. From today, the rain will spread further east, soaking soil in Victoria, Tasmania, NSW, the ACT and Queensland during the next 3-4 days.\u003c/p\u003e\r\n\u003cp\u003eThe rain from this northwest cloudband typically favours inland areas of southeastern and eastern Australia. As a result, most of the Murray Darling Basin is expected to see some wet weather from this system.\u003c/p\u003e\r\n\u003cp\u003eWidespread falls of 5-20mm are likely over the Murray Darling Basin between Wednesday and Friday, with 50-80mm a good chance on and inland of the ranges in southern NSW and northeast Victoria. A flood watch has been issued for some catchments in North East Victoria.\u003c/p\u003e\r\n\u003cp\u003e\u003cimg src=\"http://news-images.weatherzone.com.au/twc/Rain%20forecast%2020210623.png\" alt=\"\" width=\"600\" height=\"362\" /\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cem\u003eImage: Forecast accumulated rain between Wednesday and Saturday this week, according to the ECMWF-HRES model.\u003c/em\u003e\u003c/p\u003e\r\n\u003cp\u003eIn addition to the northwest cloudband, a strong mid-latitude low pressure system is also lurking near southern Australia.\u003c/p\u003e\r\n\u003cp\u003eThis low will drive cold air, showers, thunderstorms and blustery winds across SA, Victoria, Tasmania and southern NSW between Wednesday afternoon and Friday.\u003c/p\u003e\r\n\u003cp\u003e\u003cimg src=\"http://news-images.weatherzone.com.au/twc/Wind%20SA%2020210623%20copy.jpg\" alt=\"\" width=\"600\" height=\"362\" /\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cem\u003eImage: Forecast wind at 7pm AEST on Wednesday, according to the ECMWF-HRES model.\u003c/em\u003e\u003c/p\u003e\r\n\u003cp\u003eA severe weather warning has been issued for damaging winds and abnormally high tides in parts of SA for from afternoon into tomorrow, including Adelaide and the Mt Lofty Ranges. Check the latest warnings in your state for the latest information as this weather event unfolds.\u003c/p\u003e","author":"Ben Domensino","imageSource":"","path":"/news/good-drink-for-murray-darling-basin-while-sa-braces-for-wind/534434","publishedAt":"2021-06-23T02:35:16Z","thumbnailURL":"/news-thumbnail/2773932","type":"ARTICLE","tags":[]},"url":"/news/good-drink-for-murray-darling-basin-while-sa-braces-for-wind/534434","breadcrumbsConfig":{"breadcrumbs":[{"name":"Home","path":"/"},{"name":"Weather News","path":"/news"}],"currentPage":{"name":"Good drink for Murray Darling Basin while SA braces for wind"}}},"allCountryStates":[{"locationType":"CCODE","locationCode":"AU","countryCode":"AU","name":"Australia","shortName":"Aus","longName":"Australia","timeZoneId":"Australia/Sydney","uriPath":"/au","timeZoneDateTime":{"timeZoneId":"Australia/Sydney","dateTime":"2021-06-23T21:58:04.116236+10:00","timeZoneNameFull":"Australian Eastern Standard Time","timeZoneNameShort":"AEST"}},{"locationType":"WZSTATE","locationCode":"NSW","countryCode":"AU","country":{"locationType":"CCODE","locationCode":"AU","countryCode":"AU","name":"Australia","shortName":"Aus","longName":"Australia","timeZoneId":"Australia/Sydney","uriPath":"/au"},"stateCode":"NSW","name":"New South Wales/ACT","shortName":"NSW/ACT","longName":"New South Wales/ACT","latitude":-32.549,"longitude":147.919
